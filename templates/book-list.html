<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css')}}"
    />
    <title>My Books</title>
  </head>
  <body>
    <div class="header">
      <div class="header-buttons">
        <a href="{{ url_for('book_list')}}"
          ><button class="btn element">My Books</button></a
        >
        <a href="{{ url_for('add_book')}}"
          ><button class="btn element add-books">Add Books</button></a
        >
        <a href="{{ url_for('index')}}"
          ><button class="btn element add-books">All Books</button></a
        >
        <button class="btn element">Explore</button>
        {% if not username %}
        <a href="{{ url_for('login')}}"
          ><button class="btn element add-books">Login</button></a
        >
        <a href="{{ url_for('register')}}"
          ><button class="btn element add-books">Register</button></a
        >
        {% endif %} {% if username %}
        <a href="{{ url_for('logout')}}"
          ><button class="btn element add-books">Logout</button></a
        >

        <button class="username">{{username}}</button>
        {% endif %}
      </div>
      <h1>Bookify</h1>
      <p>Discover, rate, and share books!</p>
    </div>
    <h1>My Books</h1>
    <table>
      <tr>
        <!-- In here goes the headers -->
        <!-- <th>ID</th> -->
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Year</th>
        <th>Rating</th>
        <th>Tags</th>
        <th>Status</th>
        <th>Edit</th>
      </tr>
      {% for row in books %}
      <tr>
        <td>{{row[0]}}</td>
        <td>{{row[1]}}</td>
        <td>{{row[2]}}</td>
        <td>{{row[3]}}</td>
        <td>{{row[5]}}</td>
        <td>{{row[6]}}</td>
        <td>{{row[7]}}</td>
        <td>
          <a href="#thing"
            ><img
              class="edit-icon-img"
              src="{{url_for('static', filename='images/edit_icon.png')}}"
              alt="edit"
            />
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>

    <div class="book-list"></div>
  </body>
</html>
